[tox]
envlist = py36,coverage,coveralls
skip_missing_interpreters = True
ignore_basepython_conflict = True

[testenv]
description = default settings for unspecified tests
usedevelop = False
skip_install = False
passenv = *
basepython = python3.6

[testenv:py36]
deps =
    -r{toxinidir}/requirements/development.txt
commands =
    pytest tests/ --cov=app --basetemp={envtmpdir}

[testenv:py37]
deps =
    -r{toxinidir}/requirements/development.txt
commands =
    pytest tests/ --cov=app --basetemp={envtmpdir}

[testenv:py38]
deps =
    -r{toxinidir}/requirements/development.txt
commands =
    pytest tests/ --cov=app --basetemp={envtmpdir}

[testenv:coverage]
description = create report for coverage
deps =
    -r{toxinidir}/requirements/tests.txt
commands =
    pytest tests/ --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html

[testenv:coveralls]
description = create reports for coveralls
deps =
    -r{toxinidir}/requirements/tests.txt
commands =
    pytest tests/ --doctest-modules -v --cov=app


[testenv:pylint]
description = pylint for linting
deps =
    -r{toxinidir}/requirements/lint.txt
commands =
    pylint app/
    pylint tests/

[testenv:black]
description = black for auto-formatting
deps =
    -r{toxinidir}/requirements/lint.txt
commands =
    black app/
    black tests/

[testenv:pydocstyle]
description = pydocstyle for auto-formatting
    -r{toxinidir}/requirements/lint.txt
commands =
    pydocstyle app/
    pydocstyle tests/

[testenv:radon-mc]
description = Radon McCabe number
deps =
    -r{toxinidir}/requirements/lint.txt
commands =
    radon cc app/ -a

[testenv:radon-mi]
description = Radon Maintainability Index
deps =
    -r{toxinidir}/requirements/lint.txt
commands =
    radon mi app/
    radon mi tests/

[testenv:radon-raw]
description = Radon raw metrics
deps =
    -r{toxinidir}/requirements/lint.txt
commands =
    radon raw app/
    radon raw tests/

[testenv:radon-hal]
description = Radon Halstead metrics
deps =
    -r{toxinidir}/requirements/lint.txt
commands =
    radon hal app/
    radon hal tests/

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
deps =
    -r{toxinidir}/requirements/docs.txt
commands =
    sphinx-build -d app/docs/build/docs_doctree app/docs/source docs/build/html --color -b html {posargs}

[testenv:pre-commit]
deps = pre-commit
commands =
    pre-commit run --all-files

[testenv:mypy]
deps =
    -r{toxinidir}/requirements/lint.txt
commands =
    mypy app/ main.py setup.py tests/
